<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Vancimientos</title>
</head>
<body>
    <nav class="navbar">
        <!-- Editar Vencimiento Eliminar Vencimiento Compartir Vencimiento-->
        <a href="planilla.html" class="navbar-link">Planilla de Vencimientos</a> 
    </nav>
    <section class="contenedor">
        <form action="#" class="formulario" id="formulario">
            <h1 class="title">Vencimientos</h1>
            <fieldset>
                <legend>ingrese los datos requeridos</legend>
                <label for="date">Fecha de vencimiento <span>°</span> <input type="date" id="date" required></label>
                <label for="plu">Plu <span>°</span> <input type="number" id="plu" required min="0"></label>
                <label for="name">Nombre del producto <span>°</span> <input type="text"  id="name" required ></label>
                <label for="ean">ean (opcional) <input type="number" id="ean" min="0"></label>
            </fieldset>
            <button type="submit" id="btnSubmit" class="btnSubmit">Enviar</button>
            <div class="alerta"></div>
        </form>
    </section>
    <script type="module" src="JS/app.js"></script>
</body>
</html>
